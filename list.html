<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body> 
    <H2> Unordered List </H2>
    <ul>
        <li>Bangladesh</li>
        <li>Pakistan</li>
        <li>India</li>
        <li>Srilanka</li>
        <li>Afghanistan</li>
    </ul>
    <H2> Ordered List </H2> 
    <ol>
        <li>Bhutan</li>
        <li>Maldives</li>
        <li>Nepal</li>
        <li>China</li>
        <li>Singapore</li>
    </ol>
</body>
</html>
